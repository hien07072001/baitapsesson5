<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
let x = prompt("Nhập vào một  chuỗi ");
let str = x.toString();
let result = [str[0]];

for (let i=0; i<str.length; i++)
{
    if ((str[i]%2 === 0)&&(str[i+1]%2 === 0))
    {
        result.push('-',str[i+1]);
    }
    else
    {
        result.push(str[i+1]);
    }
}
document.write(result.join(''));



</script>
</body>
</html>
